<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Theater</title>
  <link th:rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <script th:src="@{/js/bootstrap.min.js}"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai&display=swap" rel="stylesheet">

  <script>
    function searchMovie(){
          if(document.getElementById("inputforsearch").value != ""){
                window.location.href = "movies/search/" + document.getElementById("inputforsearch").value;
          }else{
                alert("กรุณาใส่รหัสส่วนลด");
          }
    }
</script>
</head>
<body style="background-color:white;">

<header>
  <div th:insert="fragments/navbar :: navbar"></div>
</header>

<!--<div th:insert="fragments/header :: header"></div>-->
<h1>dddd</h1>
<div class="box-all-movie">
  <div class="input-group mb-3" style="width:70em; margin-top:6em; margin-left:10em;">
    <input type="search" class="form-control" id="inputforsearch" placeholder="ค้นหาชื่อภาพยนตร์" aria-describedby="button-addon">
    <button class="btn btn-outline-danger" type="button" id="button-addon" onclick="searchMovie()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
      </svg>
      </button>
  </div>


<ul class="nav nav-pills mb-3" id="movies-tab" role="tablist">
  <li class="nav-item">
    <a class="nav-link active" id="showing-tab" data-toggle="pill" href="#movie-showing" role="tab" aria-controls="movie-showing" aria-selected="true">
      กำลังฉาย
    </a>
  </li>
  <li class="nav-item">
    <a class="nav-link" id="coming-tab" data-toggle="pill" href="#movie-coming" role="tab" aria-controls="movie-coming" aria-selected="false">
      โปรแกรมหน้า
    </a>
  </li>
</ul>

<div class="tab-content" id="pills-tab-content">
  <div class="tab-pane fade active show" id="movie-showing" role="tabpanel" aria-labelledby="showing-tab">
    <tr th:each="movie : ${moviesOnAir}">
      <a th:href="@{${'/movies/' + movie.id}}"><img th:src="@{${movie.image}}" class="img-thumbnail" alt="..."></a>
    </tr>
  </div>

  <div class="tab-pane fade" id="movie-coming" role="tabpanel" aria-labelledby="coming-tab">
    <tr th:each="movie : ${moviesComingSoon}">
      <a th:href="@{${'/movies/' + movie.id}}"><img th:src="@{${movie.image}}" class="img-thumbnail" alt="..."></a>
    </tr>
  </div>
</div>
</div>


<footer>
  <div th:insert="fragments/footer :: footer"></div>
</footer>
</body>
<style>

   #coming-tab, #showing-tab{
        font-size: 22px;
        margin-bottom: 50px;
        margin-top: 5em;
    }

    .nav {
        display: -ms-flexbox;
        display: flex;
        -ms-flex-wrap: wrap;
        flex-wrap: wrap;
        padding-left: 0;
        margin-bottom: 0;
        list-style: none;
    }

    dl, ol, ul {
        margin-top: 0;
        margin-bottom: 1rem;
    }

    *, ::after, ::before {
        box-sizing: border-box;
    }

    user agent stylesheet
    ul {
      display: block;
      list-style-type: disc;
      margin-block-start: 1em;
      margin-block-end: 1em;
      margin-inline-start: 0px;
      margin-inline-end: 0px;
      padding-inline-start: 40px;
    }

    div{
        font-family:'Noto Sans Thai', sans-serif;

    }

    .img-thumbnail{
        width: 250px;
        height: 350px;
        margin-left: 10em;
        margin-top: 2em;
        margin-bottom: 2em;
    }


    ul#movies-tab {
        align-items: center;
        justify-content: center;
    }

    .box-all-movie .nav-pills .nav-link {
        color: #888;
    }

    .box-all-movie .nav-pills .nav-link.active, .box-all-movie .nav-pills .show>.nav-link {
        background-color: transparent;
        border-bottom: 2px solid #F21137;
        color: #F21137;

    }

    li {
      display: list-item;
      text-align: -webkit-match-parent;
    }

</style>
</html>
